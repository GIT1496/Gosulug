<link rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<html><head><style type="text/css" id="operaUserStyle"></style></head><body>{% extends 'base.html' %}

{% block title %}
    Внесение СЭЗ
{% endblock %}

{% block content %}

    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}

                        {% if field.namber != 'date_creation' %}
                            <div class="form-floating mb-4">

                                {{ field }}
                                <label class="form-control-plaintext" for="{{ field.id_for_label }}">{{ field.label }}</label>

                                <script>
$(function() {
    $("#id_obl").autocomplete({
        source: "{% url 'OBLautocompView' %}",
        minLength: 2,
    });
});
</script>

                                <script>
$(function() {
    $("#id_Svid_vid").autocomplete({
        source: "{% url 'SVVID_autocomplete' %}",
        minLength: 2,
    });
});
</script>

                                                            <script>
$(function() {
    $("#id_firm").autocomplete({
        source: "{% url 'FIRM_autocomplete' %}",
        minLength: 2,
    });
});
</script>

                                                                                        <script>
$(function() {
    $("#id_Norm").autocomplete({
        source: "{% url 'NORM_autocomplete' %}",
        minLength: 2,
    });
});
</script>

                            </div>

                            {{ field.errors }}

                        {% else %}
                            <div class="container text-center mb-6">
                                {{ field }}
                                <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            </div>

                            {{ field.errors }}

                        {% endif %}
                    {% endfor %}
                    <br><br>
                    <input class="btn btn-success" type="submit" value="Оказать государственную услугу">

                </form>

                <a class="btn btn-info" href="{% url 'list_SEZ_view' %}">Назад</a>
            </div>
        </div>
    </div>
{% endblock %}
</body></html>
